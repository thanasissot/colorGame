<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Game</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <!-- MODAL HOW TO PLAY -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">How to play</h5>
          <button class="close" type="button" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <p>
          You get the <span class="text-danger">Red</span>
          <span class="text-success">Green</span>
          <span class="text-primary">Blue</span>  and  values of a color and try to find the corresponding color from the squares below
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluid px-0">
  <div class="text-center" id="first">
    <h2>Color Guessing Game</h2>
    <h4 class="display-4" id="title">Title</h4>
      <div id="nav" class="p-0 m-0">
        <a id="newgame">New Game</a>
        <a id="easymode">Easy Mode</a>
        <a id="hardmode">Hard Mode</a>
        <a data-toggle="modal" data-target="#myModal">Hint</a>
      </div>
  </div>
  <div class="text-center pt-3">
    <a id="text" class="font-weight-bold"></a>
  </div>
  <div id="squares" class="row mx-auto mt-2 justify-content-center">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
</div>


  <script type="text/javascript" src="color.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
